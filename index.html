<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RewiredIn - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="RewiredIn - Building innovative solutions" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 4rem 0;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      margin: 2rem 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #667eea;
    }

    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .skill-item {
      text-align: center;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .skill-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .skill-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .skill-name {
      font-weight: 600;
      color: #333;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .link-item {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
    }

    .link-item:hover {
      background: #764ba2;
      transform: scale(1.05);
    }

    .link-icon {
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: white;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.2rem;
      }

      .card {
        padding: 2rem;
      }

      .skills {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
      }
    }
  </style>
</head>
